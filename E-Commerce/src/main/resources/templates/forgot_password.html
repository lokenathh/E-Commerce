<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{base::Layout(~{::section})}">
<head>
<meta charset="UTF-8">
<title>Login</title>
</head>
<body>

	<section class="d-flex align-items-center min-vh-100">
		<div class="container">
			<div class="row justify-content-center align-items-center">
				<div class="col-md-6 p-4">
					<img alt="Login Banner" src="img/login_photo.png" class="img-fluid">
				</div>
				<div class="col-md-6 mt-5 p-4">
					<div
						class="card shadow-lg shadow p-3 mb-5 bg-body-tertiary rounded">
						<div class="card-header bg-white">
							<p class="fs-4 text-center m-0 fw-bold">Password Assistance</p>

							<div th:if="${param.error}"
								class="alert alert-danger alert-dismissible fade show mt-3 mb-2 py-3 px-4 shadow-sm text-center fw-bold rounded-3 border-start border-4 border-danger">
								<i class="bi bi-exclamation-triangle-fill me-2"></i>INVALID
								EMAIL & PASSWORD
								<button type="button" class="btn-close" data-bs-dismiss="alert"
									aria-label="Close"></button>
							</div>

							<!-- <div th:if="${param.logout}"
								class="alert alert-success alert-dismissible fade show mt-3 mb-2 py-3 px-4 shadow-sm text-center fw-bold rounded-3 border-start border-4 border-success">
								<i class="bi bi-check-circle-fill me-2"></i>LOGOUT SUCCESSFULLY
								<button type="button" class="btn-close" data-bs-dismiss="alert"
									aria-label="Close"></button>
							</div> -->


							<th:block th:if="${session.succMsg != null}">
								<div
									class="alert alert-success alert-dismissible fade show mt-2 mb-0 py-2 shadow-sm"
									style="background-color: #d4edda; border-color: #c3e6cb; text-align: center; font-weight: 500; position: relative; padding: 10px 15px; border-radius: 4px;"
									role="alert">
									<p class="mb-0 fw-bold" style="color: #155724;">[[${session.succMsg}]]</p>
									<button type="button" class="btn-close" data-bs-dismiss="alert"
										aria-label="Close"
										style="position: absolute; right: 10px; top: 50%; transform: translateY(-50%);"></button>
									<th:block
										th:text="${@commonServiceImpl.removeSessionMessage()}"></th:block>
								</div>
							</th:block>

							<th:block th:if="${session.errorMsg != null}">
								<div
									class="alert alert-danger alert-dismissible fade show mt-2 mb-0 py-2 shadow-sm"
									style="background-color: #f8d7da; border-color: #f5c6cb; text-align: center; font-weight: 500; position: relative; padding: 10px 15px; border-radius: 4px;"
									role="alert">
									<p class="mb-0" style="color: #721c24;">[[${session.errorMsg}]]</p>
									<button type="button" class="btn-close" data-bs-dismiss="alert"
										aria-label="Close"
										style="position: absolute; right: 10px; top: 50%; transform: translateY(-50%);"></button>
									<th:block
										th:text="${@commonServiceImpl.removeSessionMessage()}"></th:block>
								</div>
							</th:block>

						</div>
						<div class="card-body">
							<form action="/forgot-password" method="post">
								<div class="mb-3">
									<label class="form-label fw-bolder">Email</label> <input
										class="form-control" name="email" type="email"
										placeholder="Enter Your Email" required>
								</div>

								<button type="submit" class="btn btn-primary w-100 ">Continue</button>
							</form>
						</div>




					</div>
				</div>
			</div>
		</div>
	</section>



</body>
</html>
