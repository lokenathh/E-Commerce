<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{base::Layout(~{::section})}">
<head>
<meta charset="UTF-8">
<title>Login</title>
</head>
<body>

	<section class="d-flex align-items-center min-vh-100">
		<div
			class="container d-flex justify-content-center align-items-center"
			style="min-height: 80vh;">
			<div class="row justify-content-center align-items-center w-100">
				<div class="col-md-6 p-4 text-center">
					<div class="success-container">
						<!-- Success icon with animation -->
						<div class="success-icon">
							<div class="success-icon-circle"></div>
							<div class="success-icon-line success-icon-line-tip"></div>
							<div class="success-icon-line success-icon-line-long"></div>
						</div>

						<!-- Success message with reveal effect -->
						<div class="success-content">
							<h2 class="reveal-text">Password Reset Complete</h2>
							<div class="alert alert-success message-box">[[${msg}]]</div>

							<!-- Progress bar -->
							<div class="progress mt-4">
								<div id="progress-bar"
									class="progress-bar progress-bar-striped progress-bar-animated bg-success"
									role="progressbar"></div>
							</div>
							<p class="redirect-text mt-2">
								Redirecting in <span id="countdown">10</span>s
							</p>

							<!-- Action buttons -->
							<div class="action-buttons mt-4">
								<a id="login-btn" class="btn btn-success btn-lg action-button"
									href="/signin"> <i class="fas fa-sign-in-alt"></i> Login
									Now
								</a>
								<button id="stay-btn"
									class="btn btn-outline-secondary action-button">Stay
									Here</button>
							</div>
						</div>

						<!-- Floating particles background -->
						<div id="particles-js"></div>
					</div>
				</div>
			</div>
		</div>
