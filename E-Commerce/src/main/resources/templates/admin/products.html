<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{base::Layout(~{::section})}">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<section>
		<div class="container-fluid mt-5 p-5">
			<div class="card min-vh-100 shadow-lg border-0">

				<div
					class="card-header text-center text-white admin-color py-3 rounded-top">
					<p class="fs-3 fw-semibold mb-0 fw-bold">View Product</p>


					<th:block th:if="${session.succMsg != null}">
						<div
							class="alert alert-success alert-dismissible fade show mt-2 mb-0 py-2 shadow-sm"
							style="background-color: #d4edda; border-color: #c3e6cb; text-align: center; font-weight: 500; position: relative; padding: 10px 15px; border-radius: 4px;"
							role="alert">
							<p class="mb-0" style="color: #155724;">[[${session.succMsg}]]</p>
							<button type="button" class="btn-close" data-bs-dismiss="alert"
								aria-label="Close"
								style="position: absolute; right: 10px; top: 50%; transform: translateY(-50%);"></button>
							<th:block th:text="${@commonServiceImpl.removeSessionMessage()}"></th:block>
						</div>
					</th:block>

					<th:block th:if="${session.errorMsg != null}">
						<div
							class="alert alert-danger alert-dismissible fade show mt-2 mb-0 py-2 shadow-sm"
							style="background-color: #f8d7da; border-color: #f5c6cb; text-align: center; font-weight: 500; position: relative; padding: 10px 15px; border-radius: 4px;"
							role="alert">
							<p class="mb-0" style="color: #721c24;">[[${session.errorMsg}]]</p>
							<button type="button" class="btn-close" data-bs-dismiss="alert"
								aria-label="Close"
								style="position: absolute; right: 10px; top: 50%; transform: translateY(-50%);"></button>
							<th:block th:text="${@commonServiceImpl.removeSessionMessage()}"></th:block>
						</div>
					</th:block>
				</div>

				<div class="card-body">

					<div class="table-responsive shadow-sm rounded">
						<table class="table table-hover align-middle mb-0">
							<thead class="table-light">
								<tr class="text-center">
									<th scope="col">S/N</th>
									<th scope="col">Image</th>
									<th scope="col">Title</th>
									<th scope="col">Category</th>
									<th scope="col">M.R.P</th>
									<th scope="col">Discount</th>
									<th scope="col">Special price</th>
									<th scope="col">Stock</th>
									<th scope="col">Edit</th>
									<th scope="col">Delete</th>
								</tr>
							</thead>
							<tbody>

								<tr th:each="p,c:${products}" class="text-center">
									<th scope="row">[[${c.count}]]</th>
									<td class="fw-medium"><img
										th:src="@{'/img/product_img/'+${p.image}}" width=65px
										height=65px></td>
									<td class="fw-medium">[[${p.title}]]</td>
									<td><span class="badge bg-secondary">[[${p.category}]]</span></td>
									<td class="text-success text-decoration-line-through fw-semibold">[[${p.price}]]</td>
									<td><span class="badge bg-primary text-white fw-semibold">[[${p.discount}]]</span></td>
									<td class="text-success  fw-bold">[[${p.discountPrice}]]</td>
									<td><span class="badge bg-success">[[${p.stock}]]</span></td>


									<td><a th:href="@{'/admin/editProduct/'+${p.id}}"
										class="btn btn-sm text-white admin-color me-1"> <i
											class="fa-solid fa-marker me-1"></i>Edit
									</a></td>

									<td><a th:href="@{'/admin/deleteProduct/'+${p.id}}"
										class="btn btn-sm text-white admin-color"> <i
											class="fa-solid fa-trash me-1"></i>Delete
									</a></td>
								</tr>


							</tbody>
						</table>
					</div>

				</div>
			</div>
		</div>

	</section>




</body>
</html>
