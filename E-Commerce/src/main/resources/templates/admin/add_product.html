<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{base::Layout(~{::section})}">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>


	<section>
		<div class="container p-5 mt-5 min-vh-100 ">
			<div class="row justify-content-center ">
				<div class="col-md-6">
					<div class="card shadow-lg border-0 rounded-3 ">
						<div
							class="card-header text-center fs-4 fw-bold text-warning admin-color">
							<p class="fs-4">Add Product</p>

							<th:block th:if="${session.succMsg != null}">
								<p class="text-success fw-bold">[[${session.succMsg}]]</p>
								<th:block th:text="${@commonServiceImpl.removeSessionMessage()}"></th:block>
							</th:block>

							<th:block th:if="${session.errorMsg != null}">
								<p class="text-danger fw-bold">[[${session.errorMsg}]]</p>
								<th:block th:text="${@commonServiceImpl.removeSessionMessage()}"></th:block>
							</th:block>

						</div>
						<div class="card-body p-4">
							<form action="/admin/saveProduct" method="post"
								enctype="multipart/form-data">
								<div class="form-floating mb-3">
									<input type="text" id="title" name="title" class="form-control"
										placeholder="Enter Title" required> <label for="title">Enter
										Title</label>
								</div>

								<div class="form-floating mb-3">
									<textarea id="description" name="description"
										class="form-control" placeholder="Enter Description" rows="3"></textarea>
									<label for="description">Enter Description</label>
								</div>

								<div class="mb-3">
									<label for="category" class="form-label">Category</label> <select
										id="category" name="category" class="form-control">
										<option value="">--Select--</option>
										<option th:each="c:${categories}" value="electronics">[[${c.name}]]</option>
										<option value="electronics">Book</option>
									</select>
								</div>

								<div class="form-floating mb-3">
									<input type="number" id="title" name="price"
										class="form-control" placeholder="Enter Title"> <label
										for="title">Enter Price</label>
								</div>


								<div class="mb-3">
									<label>Status</label>
									<div class="form-check">
										<input class="form-check-input" type="radio" name="isActive"
											value="true" checked id="flexRadioDefault1"> <label
											class="form-check-label" for="flexRadioDefault1">
											Active</label>
									</div>
									<div class="form-check">
										<input class="form-check-input" type="radio" name="isActive"
											value="false" id="flexRadioDefault2"> <label
											class="form-check-label" for="flexRadioDefault2">
											InActive</label>
									</div>
								</div>

								<div class="row align-items-center">
									<div class="form-floating mb-3 col">
										<input type="text" id="stock" name="stock"
											class="form-control" placeholder="Enter Stock"> <label
											for="stock">Enter Stock</label>
									</div>

									<div class="mb-3 col">
										<label for="image" class="form-label">Upload Image</label> <input
											type="file" id="image" name="file" class="form-control">
									</div>
								</div>





								<div class="d-grid">
									<button type="submit"
										class="btn text-warning admin-color fw-bold btn-lg">Submit</button>
								</div>

							</form>
						</div>
					</div>
				</div>
			</div>
		</div>



	</section>






</body>
</html>
